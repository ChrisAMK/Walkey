<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <link rel="stylesheet" href="css/bookingform.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
</head>
<body data-spy="scroll" data-target="#navbarResponsive">
  <!-- start home section -->
  <div id="home">
  <!-- navigation -->
  <nav class="navbar navbar-info bg-info navbar-expand-md fixed-top">
      <a href="#home" class="navbar-brand"><img src="https://img.icons8.com/color/48/000000/animal-shelter.png" alt="Logo" title="Logo"/></a>
      <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="#navbarResponsive">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="template.html #home" class="nav-link center">Home</a></li>
              <li class="nav-item"><a href="template.html #about" class="nav-link center">About</a></li>
              <li class="nav-item"><a href="template.html #service" class="nav-link center">Services</a></li>
              <li class="nav-item"><a href="template.html #stories" class="nav-link center">Testimonials</a></li>
              <li class="nav-item"><a href="login.html" class="nav-link center">Sign In</a></li>
              <li class="nav-item"><a href="template.html #logout" class="nav-link center">Logout</a></li>
          </ul>
      </div>
  </nav>
<!-- form -->
  <div class="container" id="booking">
    <form class="form-group">
      <h1 class="text-center ">Booking Form</h1>
      <div id="form">
        <h3 class="text-white">Booking Details</h3>
      <div id="input">
        <input type="text" id="input-group" placeholder="From">
        <input type="text" id="input-group" placeholder="To">
        <select id="input-group" style="background: black">
          <option value="">Activity</option>
          <option value="">Evening Walk</option>
          <option value="">Day Walk</option>
          <option value="">Playtime Only</option>
        </select>
        <select id="input-group" style="background: black">
          <option value="">Prefered Person</option>
          <option value="">Male (>18 years-old)</option>
          <option value="">Female (>18 years-old)</option>
          <option value="">Teenager (13 - 17)</option>
        </select>
      </div>

      <div id="input-2">
        <input type="number" id="input-group" placeholder="Number of dog">
        <input type="number" id="input-group" placeholder="X-Small Breed (0 - 8kg)">
        <input type="number" id="input-group" placeholder="Small Breed (8 - 15kg)">
        <input type="number" id="input-group" placeholder="Medium Breed (13 - 25kg)">
        <input type="number" id="input-group" placeholder="Large Breed (20 - 35kg)">
        <input type="number" id="input-group" placeholder="X-Large Breed (30 - 60kg+)">
      </div>

      <div id="input-3">
        <input type="text" id="input-group" placeholder="Dog Breed">
        <input type="text" id="input-group" placeholder="Dog Gender">
        <input type="text" id="input-group" placeholder="Dog Age">
        <input type="text" id="input-group" placeholder="Dog Dietary">
    </div>

    <div id="input-4">
        <input type="text" id="input-group" placeholder="Instruction">
    </div>

    <div id="input-5">
      <h3 class="text-white">Personal Details</h3>
  </div>

  <div id="input-6">
    <input type="text" id="input-group" placeholder="Full Name">
    <input type="number" id="input-group" placeholder="Date of Birth">
    <input type="number" id="input-group" placeholder="Phone Number">
    <input type="email" id="input-group" placeholder="Email">
  </div>

  <div id="input-7">
    <input type="text" id="input-group" placeholder="Comments">
</div>

    </form>
  </div>
</body>
</html>

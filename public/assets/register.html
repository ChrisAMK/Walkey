<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>

      <div class="col-lg-6">
        <div id="ui">
          <h1 class="text-center">Registeration Form</h1>
          <form class="form-group text-center">
            <!-- firstname -->
            <div class="row">
              <div class="col-lg-6">
                <label>First Name:</label>
                <input type="text" name="fname" class="form-control" placeholder="Enter your First name">
              </div>
              <br>
            <!-- lastname -->
              <div class="row">
                <div class="col-lg-6">
                  <label>Last Name:</label>
                  <input type="text" name="lname" class="form-control" placeholder="Enter your Last name">
                </div>
            </div>
            <br>
            <!-- email -->
            <label>E-mail</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your e-mail address">
            <br>
            <!-- password -->
            <div class="row">
              <div class="col-lg-6">
                <label>Password:</label>
                <input type="text" name="password" class="form-control" placeholder="Enter New password">
              </div>
            <br>
              <div class="row">
                <div class="col-lg-6">
                  <label>Re-enter Password:</label>
                  <input type="text" name="password" class="form-control" placeholder="Re-enter password again">
                </div>
            </div>
            <br>
            <!-- gender -->
            <select class="form-control">
              <option>Choose Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Others</option>
            </select>
            <br>
            <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block btn-lg">

          </form>
        </div>
      </div>

      <div class="col-lg-3"></div>
    </div>
  </div>
</body>
</html>
